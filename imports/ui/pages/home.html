  

 <!-- top tiles -->
          <template name="home">

            {{>dateSearch}}


            <div class="row tile_count">
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Total Users</span>
                <div class="count">{{getUserCount}}</div>
                <!--span class="count_bottom"><i class="green">5% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Male Users </span>
                <div class="count">{{getMaleUsers}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Female Users </span>
                <div class="count">{{getFemaleUsers}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-clock-o"></i> Total Requests</span>
                <div class="count">{{getUserRouteLogCount}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>3% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Total Saved Routes</span>
                <div class="count">{{getUserRouteSavedRoutesCount}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Total User Ratings</span>
                <div class="count">{{getUserRatingsCount}}</div>
                <!--span class="count_bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> From last Week</span-->
              </div>                            
            </div>

            <div class="row tile_count">
              {{#each arrayify getRequestsByCountry}}
                 <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                  <span class="count_top"><i class="fa fa-user"></i> # of Requests for: {{name}}</span>
                  <div class="count">{{value}}</div>
                  <!--span class="count_bottom"><i class="green">5% </i> From last Week</span-->
                </div>                    
              {{/each}}              
            </div>

            <div class="row tile_count">
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Preferred mode: CAR</span>
                <div class="count">{{getPreferredModeCar}}</div>
                <!--span class="count_bottom"><i class="green">5% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-clock-o"></i> Preferred mode: PT</span>
                <div class="count">{{getPreferredModePT}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>3% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Preferred mode: BICYCLE</span>
                <div class="count">{{getPreferredModeBICYCLE}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Preferred mode: WALK</span>
                <div class="count">{{getPreferredModeWALK}}</div>
                <!--span class="count_bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> From last Week</span-->
              </div>              
            </div>

            <div class="row tile_count">
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Language: en</span>
                <div class="count">{{getLanguageENusers}}</div>
                <!--span class="count_bottom"><i class="green">5% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-clock-o"></i> Language: de</span>
                <div class="count">{{getLanguageDEusers}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>3% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Language: sl</span>
                <div class="count">{{getLanguageSLusers}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Own Car </span>
                <div class="count">{{getOwnsCar}}</div>
                <!--span class="count_bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Own Bicycle </span>
                <div class="count">{{getOwnsBicycle}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Own Motorcycle </span>
                <div class="count">{{getOwnsMotorcycle}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>
            </div>

            <div class="row tile_count">
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Personality: Conscientiousness</span>
                <div class="count">{{getPersonalityConscientiousness}}</div>
                <!--span class="count_bottom"><i class="green">5% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-clock-o"></i> Personality: Neuroticism</span>
                <div class="count">{{getPersonalityNeuroticism}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>3% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Personality: Openess </span>
                <div class="count">{{getPersonalityOpenness}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Personality: Extraversion </span>
                <div class="count">{{getPersonalityExtraversion}}</div>
                <!--span class="count_bottom"><i class="red"><i class="fa fa-sort-desc"></i>12% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Personality: Agreeableness </span>
                <div class="count">{{getPersonalityAgreeableness}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>              
            </div>

            <div class="row tile_count">
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Total Messages</span>
                <div class="count">{{getTotalMessages}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Total Helpful Messages</span>
                <div class="count">{{getHelpfulMessages}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>34% </i> From last Week</span-->
              </div>         
            </div>

            <div class="row tile_count">
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-user"></i> Received complex events</span>
                <div class="count">{{getNumberOfEventNotifications}}</div>
                <!--span class="count_bottom"><i class="green">5% </i> From last Week</span-->
              </div>
              <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
                <span class="count_top"><i class="fa fa-clock-o"></i> Notified Users</span>
                <div class="count">{{getNumberOfNotifiedUsers}}</div>
                <!--span class="count_bottom"><i class="green"><i class="fa fa-sort-asc"></i>3% </i> From last Week</span-->
              </div>              
            </div>

            {{>charts}}

          </template>
          <!-- /top tiles -->

          

          
          <template name="charts">

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="dashboard_graph">

                  <div class="row x_title">
                    <div class="col-md-6">
                      <h3>Number of Requests per Day <small></small></h3>
                    </div>                    
                  </div>
                </div>
                <div class="dashboard_graph">
                  <div id="placeholder33" style="height: 200px; display: none" class="demo-placeholder"></div>
                  <div id="myChartContent" style="width: 100%;">
                    <canvas id="myChart" width="800" height="200"></canvas>
                  </div>
                </div>
              </div>
            </div>                        
          </template>

          <template name="dateSearch">

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="dashboard_graph">

                  <div class="row x_title">
                    <div class="col-md-6">
                      <h3>Overview <small></small></h3>
                    </div>
                    <div class="col-md-6">
                      <div id="reportrange" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                        <span>December 30, 2014 - January 28, 2015</span> <b class="caret"></b>
                      </div>
                    </div>
                  </div>
                </div>                
              </div>
            </div>                        
          </template>
